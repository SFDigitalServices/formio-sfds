<!doctype html>
<html>
  <head>
    <title>Loading...</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://sf.gov/sites/default/files/css/css_agj0hHq_5HVrrndLMoscH8SQhKRwitxKeDC_Y2RXMOc.css?q8589x">
  </head>
  <body>
    <div class="page-node-type-form-page">
      <div class="form-page">
        <div id="formio" class="container p-3" data-resource="https://sfds.form.io/dsw-verification"></div>
      </div>
    </div>

    <script src="https://unpkg.com/formiojs@latest/dist/formio.full.min.js"></script>
    <script src="dist/formio-sfds.standalone.js"></script>
    <script>
      (() => {
        const root = document.getElementById('formio')

        const params = new URLSearchParams(location.search || location.hash.substr(1))
        const resource = params.get('res') || root.getAttribute('data-resource')
        const language = params.get('lang')
        const hooks = tryParse(params.get('hooks')) || {
          beforeSubmit: {
            validateWithService: {
              url: params.get('serviceURL') || 'https://unpkg.com/{firstName}/package.json',
              method: 'GET'
            }
          }
        }

        const options = { language, hooks, prefill: 'querystring' }
        Formio.createForm(root, resource, options).then(form => {
          console.log('form ready:', form)
          document.title = form.schema.title
        })

        function tryParse(str) {
          if (!str) return
          try { return JSON.parse(str) }
          catch (error) {
            console.error('Unable to parse JSON:', str)
          }
        }

      })()
    </script>
  </body>
</html>
