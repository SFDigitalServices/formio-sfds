<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <link rel="stylesheet" href="https://unpkg.com/sf-design-system@latest/public/dist/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,400,500,700&amp;display=swap&amp;subset=chinese-traditional" />
    <link rel="stylesheet" href="../dist/formio-sfds.css">
  </head>
  <body class="debug">
    <div id="formio" data-resource="https://sfds.form.io/shawntest1"></div>
    <script src="https://unpkg.com/formiojs@latest/dist/formio.full.min.js"></script>
    <script src="../dist/formio-sfds.umd.js"></script>
    <script defer>
      window.onload = () => {
        Formio.use(FormioSFDS)

        const root = document.getElementById('formio')
        const resource = new URLSearchParams(location.search).get('res') || root.getAttribute('data-resource')
        Formio.createForm(root, resource).then(form => {
          console.log('ready!')
        })
      }
    </script>
  </body>
</html>
