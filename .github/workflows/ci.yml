name: CI
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 30
          fetch-tags: true
      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - run: npm ci
      - run: npm run lint
      - run: npm run build
        env:
          NODE_ENV: production
      - run: npm test
      - if: github.actor != 'dependabot[bot]'
        run: npm run publish-auto
        env:
          GH_TOKEN: ${{ github.token }}
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
