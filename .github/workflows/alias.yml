name: CI
on:
  push:
    tags:
      - 'v*'

jobs:
  alias:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: install dependencies
        run: |
          npm i --no-save fx vercel 

      - name: create version alias
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          script/alias-version 
