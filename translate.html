<!doctype html>
<html>
  <head>
    <title>Translate!</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="dist/common.css">
  </head>
  <body>
    <div class="formio-sfds">
      <div class="p-3">
        <div class="d-flex">
          <div class="col-3 pr-3">
            <details open>
              <summary><h3 class="d-inline-block m-0">Form config</h3></summary>
              <div id="edit-form"></div>
            </details>

            <details>
              <summary><h3 class="d-inline-block m-0">Translation data</h3></summary>
              <textarea class="mt-2" id="translation-data" disabled style="resize: vertical;" rows="50"></textarea>
            </details>
          </div>
          <div class="col-3">
            <details open>
              <summary><h3 class="d-inline-block m-0">Missing translations</h3></summary>
              <table id="errors">
                <thead></thead>
                <tbody>
                </tbody>
                <tfoot id="loading" hidden>
                  <tr><td>Loading...</td></tr>
                </tfoot>
              </table>
            </details>

            <details class="mt-4">
              <summary><h3 class="d-inline-block m-0">View the form</h3></summary>
              <div class="mt-2 border-1 border-grey-1 p-2">
                <div id="translation-form"></div>
              </div>
            </details>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/formiojs@4.10.4/dist/formio.full.js"></script>
    <script src="dist/formio-sfds.standalone.js"></script>
    <script src="dist/translate.js"></script>
  </body>
</html>
