# disable "premium" components
premium: false

basic:
  default: false

sfgov:
  title: SF.gov
  weight: -100
  default: true
  components:

    fullName:
      title: Full name
      icon: user
      schema:
        type: container
        label: Name
        key: name
        tableView: true
        components:
          - key: first
            type: textfield
            label: First name
          - key: last
            type: textfield
            label: Last name

    sfgovAddress:
      title: Address
      icon: home
      schema:
        type: container
        label: Address
        key: address
        hideLabel: false
        components:
          - label: Address line 1
            key: line1
            type: textfield
            input: true
            customClass: mb-1
            validate: { required: true }
          - label: Address line 2
            key: line2
            type: textfield
            customClass: mb-1
            input: true
          - label: City
            key: city
            type: textfield
            customClass: mb-1
            input: true
            validate: { required: true }
          - type: columns
            customClass: mb-0
            columns:
              - width: 6
                components:
                  - label: State
                    key: state
                    type: state
                    customClass: mb-0
                    input: true
                    validate: { required: true }
              - width: 6
                components:
                  - label: ZIP code
                    key: zip
                    type: zip
                    customClass: mb-0
                    input: true
